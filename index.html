<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>project 1.1</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    .coupon {
      background: white;
      border-radius: 10px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .coupon.used {
      opacity: 0.5;
      pointer-events: none;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    label, input[type="date"] {
      display: block;
      margin-top: 0.5em;
    }
    input[type="checkbox"] {
      margin-top: 1em;
    }
    .validity {
      margin-top: 0.5em;
      font-weight: bold;
      color: #444;
    }
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(240, 240, 240, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #loginOverlay input {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="loginOverlay">
    <h2>üîê Passwort erforderlich</h2>
    <input type="password" id="pwInput" placeholder="Passwort eingeben" />
    <button onclick="checkPassword()">Anmelden</button>
  </div>

  <h1>üìÇ project 1.1</h1>
  <input type="file" id="imageInput" accept="image/jpeg" />
  <button onclick="addCoupon()">‚ûï Hinzuf√ºgen</button>

  <div id="couponList"></div>

  <script>
    const correctPassword = "Blumentopf";

    function checkPassword() {
      const input = document.getElementById('pwInput').value;
      if (input === correctPassword) {
        document.getElementById('loginOverlay').style.display = 'none';
      } else {
        alert("Falsches Passwort!");
      }
    }

    let coupons = JSON.parse(localStorage.getItem('coupons') || '[]');

    function saveCoupons() {
      localStorage.setItem('coupons', JSON.stringify(coupons));
    }

    function getRemainingDays(dateStr) {
      if (!dateStr) return '';
      const today = new Date();
      const target = new Date(dateStr);
      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      if (diffDays > 1) return `Noch ${diffDays} Tage g√ºltig`;
      if (diffDays === 1) return `Noch 1 Tag g√ºltig`;
      if (diffDays === 0) return `Heute letzter Tag`;
      return `Abgelaufen`;
    }

    function renderCoupons() {
      const list = document.getElementById('couponList');
      list.innerHTML = '';
      coupons.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'coupon';
        if (c.used) div.classList.add('used');

        const img = document.createElement('img');
        img.src = c.image;
        div.appendChild(img);

        const dateLabel = document.createElement('label');
        dateLabel.textContent = 'G√ºltig bis:';
        div.appendChild(dateLabel);

        const dateInput = document.createElement('input');
        dateInput.type = 'date';
        dateInput.value = c.date;
        dateInput.onchange = () => {
          coupons[i].date = dateInput.value;
          saveCoupons();
          renderCoupons();
        };
        div.appendChild(dateInput);

        const validityText = document.createElement('div');
        validityText.className = 'validity';
        validityText.textContent = getRemainingDays(c.date);
        div.appendChild(validityText);

        const checkLabel = document.createElement('label');
        checkLabel.textContent = '‚úÖ Benutzt';
        const check = document.createElement('input');
        check.type = 'checkbox';
        check.checked = c.used;
        check.onchange = () => {
          coupons[i].used = check.checked;
          saveCoupons();
          renderCoupons();
        };
        div.appendChild(checkLabel);
        div.appendChild(check);

        list.appendChild(div);
      });
    }

    function extractDate(text) {
      const match = text.match(/g√ºltig bis[:]?\\s*(\\d{2}\\.\\d{2}\\.\\d{4})/i);
      if (match) {
        const [day, month, year] = match[1].split('.');
        return `${year}-${month}-${day}`;
      }
      return '';
    }

    function addCoupon() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;

        Tesseract.recognize(
          imageData,
          'deu',
          { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
          const date = extractDate(text);
          coupons.push({ image: imageData, date: date, used: false });
          saveCoupons();
          renderCoupons();
        }).catch(err => {
          console.error('OCR Fehler:', err);
          coupons.push({ image: imageData, date: '', used: false });
          saveCoupons();
          renderCoupons();
        });
      };
      reader.readAsDataURL(file);
    }

    renderCoupons();
  </script>
</body>
</html>
